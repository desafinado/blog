        "title": "여러분은 Halfer인가? Thirder인가? - The Sleeping Beauty Controversy",
            "author": "Hahn",
            "category": "",
            "content": "Consider the following problem, stated here in the third person(Sleeping Beauty, or SB) Sleeping Beauty agrees to the following experiment. On Sunday, she is put to sleep, and a fair coin is flipped.If it comes up Heads, she is awakened on Monday morning; if Tails, she is awakened on Monday morning and again on Tuesday morning.In all cases, she is not told the day of the week, is put back to sleep shortly after, and will have no memory of any Monday or Tuesday awakening.When Sleeping Beauty is awakened on Monday or Tuesday, what–to her–is the probability that the coin came up Heads?",

    "plan19": {
        "title": "2018년 회고와 올해 계획",
            "author": "Hahn",
            "category": "",
            "content": "2018년은 무척 즐거운 일들이 많았다. 회사에서는 새로운 부서에서 일하기 시작했고 다양한 사람들을 만날 수 있었다.회사일 외에도 몇몇 재미있는 프로젝트와 공부를 하였다. 정부지원사업의 성과평가에 대한 재밌는 공부를 했고, 계량경제학에서 발전하고 있는 정책효과 방법론에 대해 공부했다. 잔차를 통한 추론은 생각할수록 재미있는 주제다. 모르는 것들로부터 무엇을 알수 있을까?한양대에서 좋은 기회로 세미나를 진행하기도 했고, 경제학과에서 텍스트마이닝을 강의하였다. 물론 방송통신대학교에서의 졸업논문이 계기가 되었다.클라리넷은 찰리 파커의 곡을 연습해본 것이 재밌었다.올해에는 메커니즘 디자인에 대해 공부해보려 한다.시간을 효율적으로 잘 써야겠다.",
        "url": "/plan19"
    }
    ,
    
    "plan": {
        "title": "2018년 새해 계획",
            "author": "Hahn",
            "category": "",
            "content": "머릿속에 계획이 가장 많을 시간인 새해 첫날 즉흥적으로 올해 계획을 적는다.Game theory 공부 및 실습이론 공부하고 응용 econometirics로 확장하기.이론은 게임이론(왕규호,조인구), 게임이론과 진화 다이내믹스(최정규).  수학책이라 도움이 될지 모르겠지만 Mathematical Methods of Game and Economic Theory(Audin).  컴퓨터 사이언스 쪽의 책이라 도움이 될지 모르겠지만 Multiagent Systems-Algorithmic, Game-Theoretic, and Logical Foundations.  미시경제학, 네트워크 이론, 게임이론을 융합하려고 노력하는 Matthew O. Jackson의 Social and Economic Networks 이 정도로 공부해볼까 한다.‘이론의 논리를 데이터에서 인식할 수 있는가’는 또 다른 광활한 영역이다. 미시경제학에서 계량경제학이 어떻게 쓰이는지 좀 알아봐야할 거 같다. Angrist의 Mostly Harmless Econometrics에서 출발해보려 한다.게임이론과 계량경제학은 Game Theory and Econometrics: A Survey of Some Recent Research논문에서 출발점을 잡을 수 있지 않을까? 이렇게 블로그를 쓸 시간에 논문을 읽으면 어떻까?Microsoft Research에서도 최근에 이런 주제를 다룬다.데이터로부터 과점시장들을 식별하고 어떤 종류의 게임들이 가능하고 균형은 어떠한지. 이러한 작업이 가능하다면 어느 정도 깊이와 폭까지 나아갈 수 있을지 궁금하다.통계학적 방법론 조금 더 나가기앤드류 겔만(Andrew Gelman)이 베이지안 통계학이 필요한 이유로 ‘데이터는 항상 부족하다.’라는 말을 했다고 한다. 하지만 prior 역시 항상 부족하다. 나의 성향이 데이터를 통한 일반화보다 로직을 데이터로 검증하는 것에 더 가까운 것 같다. 검증 문제가 아니라도 논리적 prior가 중요한 요소라고 생각한다. Game theory를 공부하려는 이유도 그렇다. 하지만 몇가지 통계학적 기법을 잘 익히는 것은 필요해 보인다. 그중에 눈에 들어오는 것이 Multi-level model에 대한 것이다. 이것은 하나 하나 보이는대로 해보기로 한다.영어공부 하기이건 온라인 학원 구매해서 해보려 한다.^^* 토플 100점+alpha ?지난 10여년간 직장생활 히스토리 정리하기다사다난했던 2005년부터 현재까지 일인칭 작가 시점에서 써보고자 한다. 더 나아가면 학창 시절까지 써보고 싶다.이것 밖에 없나?나의 에고(ego) 작렬했던 시절 좋아했던 얀톤 체홉의 초상과 함께 올해 첫글을 쓴다.",
        "url": "/plan"
    }
    ,
    
    "memory": {
        "title": "여름 가까운 어느날 꿈의 기록",
            "author": "Hahn",
            "category": "",
            "content": "숲속의 밤일까? 동굴 속의 밤일까?새까만 어둠 속 저 멀리서예쁘게 빛나는 불빛들이 하울하울 춤추며 다가온다.색들이 어둠 속에서 스스로 빛을 내는지아니면 보이지 않는 곳에서 빛을 받는지 여러 색깔로 변해 가며 다가온다.내가 누나에게 물었다 이게 무엇인지. 새벽이 올 땐 언제나 그랬단다.새벽이 올 땐 언제나 아름다웠는데 모르고 살았구나.불빛들이 점점 다가오다가 드디어 내 앞을 지나간다.점점이 빛나던 불빛들은 하얀 옷을 입은 어린아이들이 들고 있는 반짝이는 물건이었다.어린아이들이 나를 쳐다보며 지나가고 또 어디론가 나간다.웃으며 나가기도 하고 나를 빤히 쳐다보며 나가기도 한다.밖은 하얀 햇살이 쏟아지는 대낮이다.첫째가 태어나기 몇 개월 전의 꿈이다.첫 글로 당시에 꿈을 글로 남겨놓았던 것을 가져왔다.",
        "url": "/memory"
    }
